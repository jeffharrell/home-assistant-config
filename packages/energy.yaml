sensor:
  - platform: template
    sensors:
      # fix data discrepancy between integration and app
      powerwall_charge_actual:
        unique_id: "powerwall_charge_actual"
        unit_of_measurement: "%"
        device_class: "battery"
        value_template: >-
          {% set value = ((states('sensor.powerwall_charge') | float(0) / 100.0) - (0.05)) / (0.95) | float(0) %}
          {{ (value * 100) | round(1) }}


automation:
  - alias: Energy - Power grid status
    initial_state: True
    mode: single
    trigger:
      - platform: state
        entity_id: binary_sensor.grid_status
        to: "on"
      - platform: state
        entity_id: binary_sensor.grid_status
        to: "off"
    action:
      - service: notify.phones
        data_template:
          title: "Home"
          message: "PG&E grid is {{ states('binary_sensor.grid_status') }}! Powerwall is at {{ states('sensor.powerwall_charge') }}%"

  - alias: Energy - Disable climate if power out
    initial_state: True
    mode: single
    trigger:
      - platform: state
        entity_id: binary_sensor.grid_status
        to: "off"
    action:
      - service: climate.turn_off
        data:
          entity_id: climate.home
      - service: notify.phones
        data_template:
          title: "Home"
          message: "Disabling HVAC â€“ You can turn back on manually"

  - alias: Energy - UPS status change
    initial_state: True
    mode: single
    trigger:
      - platform: state
        entity_id: sensor.ups_status
    action:
      - service: notify.mobile_app_jeffs_iphone
        data_template:
          title: "Home"
          message: "UPS status change: {{ states('sensor.ups_status') }} at {{ states('sensor.ups_battery_charge') }}%"