  - platform: awair
    access_token: !secret awair_access_token


automation:
  - alias: Climate - House fan disables HVAC
    initial_state: True
    trigger:
      platform: state
      entity_id: switch.house_fan_switch
      from: "off"
      to: "on"
    action:
      # change the thermostat to a value higher/lower
      - service: climate.set_temperature
        data_template:
          entity_id: climate.home
          temperature: >
            {% if states.climate.home.state == 'cool' %}
              80
            {% else %}
              60
            {% endif %}

  - alias: Climate – Resume thermostat
    initial_state: True
    hide_entity: True
    trigger:
      - platform: state
        entity_id: switch.house_fan_switch
        from: "on"
        to: "off"
    action:
      - service: climate.ecobee_resume_program
        data:
          entity_id: climate.home
