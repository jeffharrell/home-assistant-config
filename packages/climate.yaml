        unit_of_measurement: °F
        entity_picture_template: /local/thermometer-{{ states('binary_sensor.guest_bedroom_occupancy') }}.svg


automation:
  - alias: Climate - House Fan On/Off
    initial_state: True
    trigger:
      platform: state
      entity_id: switch.house_fan_switch
    action:
      service_template: >
        {%- if trigger and trigger.to_state.state == "on" -%}
          script.hvac_windows_open
        {%- else -%}
          script.hvac_windows_closed
        {%- endif -%}
        
  - alias: Climate - Windows Open
    initial_state: True
    trigger:
      - platform: state
        entity_id: group.windows
        to: "on"
        for: "00:05:00"
      - platform: state
        entity_id: group.windows
        to: "off"
    action:
      service_template: >
        {%- if trigger and trigger.to_state.state == "on" -%}
          script.hvac_windows_open
        {%- else -%}
          script.hvac_windows_closed
        {%- endif -%}
    