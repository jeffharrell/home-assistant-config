automation:
  - alias: Climate - House Fan On/Off
    initial_state: True
    trigger:
      platform: state
      entity_id: switch.house_fan_switch
    action:
      service_template: >
        {%- if trigger and trigger.to_state.state == "on" -%}
          script.house_fan_on
        {%- else -%}
          script.house_fan_off
        {%- endif -%}