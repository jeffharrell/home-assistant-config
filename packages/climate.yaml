ecobee:
  api_key: !secret ecobee_api_key


sensor:
  - platform: awair
    access_token: !secret awair_access_token

  - platform: template
    sensors:
      climate_mode:
        value_template: >
          {%- if states.climate.home.attributes.preset_mode == 'away' -%}
            Away
          {%- else -%}
            {{ states.climate.home.state|capitalize }}
          {%- endif -%}

      climate_operation:
        value_template: >
          {% set operation = state_attr('climate.home', 'hvac_action') %}
          {%- if operation == 'cooling' or operation == "heating" -%}
            1
          {%- else -%}
            0
          {%- endif -%}

      family_room_status:
        friendly_name: Family Room
        value_template: "{{ states.sensor.family_room_temperature.state|round|int }}"
        unit_of_measurement: °F
        entity_picture_template: >
          {%- if is_state("binary_sensor.family_room_occupancy", "on") -%}
            /local/thermometer-on.svg
          {%- else -%}
            /local/thermometer.svg
          {%- endif -%}

      living_room_status:
