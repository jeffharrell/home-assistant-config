alexa_media:
  accounts:
    - email: !secret alexa_email
      password: !secret alexa_password
      url: "amazon.com"
      include_devices:
        - "Family Room"
        - "Living Room"
        - "Master Bedroom"


script:
  tts_home_climate:
    sequence:
      - service: media_player.alexa_tts
        data_template:
          entity_id: media_player.family_room
          message: "Temperature in the house is {{ state_attr('climate.home', 'current_temperature') }}."