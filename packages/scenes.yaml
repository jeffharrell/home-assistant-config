scene:
  - name: Movie Time
    entities:
      light.kitchen_1:
        state: on
        brightness: 40
      light.kitchen_2:
        state: on
        brightness: 40
      light.dining_room: off
      light.family_room: off
      light.island: off
      light.pantry: off
      switch.kitchen_cabinets: off

  - name: Dinner Time
    entities:
      light.kitchen_1:
        state: on
        brightness: 120
      light.kitchen_2:
        state: on
        brightness: 120
      light.family_room:
        state: on
        brightness: 40
      light.dining_room:
        state: on
        brightness: 200
      light.island: off
      light.pantry: off
      switch.kitchen_cabinets: off

  - name: Good Morning
    entities:
      alarm_control_panel.abode_alarm: "disarmed"
      switch.kitchen_cabinets:
        state: on
      light.island:
        state: on
        brightness: 127
      light.dining_room:
        state: on
        brightness: 90
      light.family_room: off
      light.kitchen_1: off
      light.kitchen_2: off
      light.pantry: off

  - name: Good Night
    entities:
      group.lights: off
      switch.back_yard_switch: off
      switch.house_fan_switch: off
      remote.family_room:
        state: off
      alarm_control_panel.abode_alarm: "armed_home"

  - name: Let Dog Out
    entities:
      script.alarm_disarm_silently:
        state: true

  - name: I'm Leaving
    entities:
      group.lights: off
      switch.back_yard_switch: off
      switch.house_fan_switch: off
      remote.family_room:
        state: off
      alarm_control_panel.abode_alarm: "armed_away"

