hvac_windows_open:
  sequence:
    - service: climate.set_preset_mode
      data:
        entity_id: climate.home
        preset_mode: "smart1"

hvac_windows_closed:
  sequence:
    - service: ecobee.resume_program
      data:
        entity_id: climate.home

snapshot_door_and_send:
  sequence:
    - service: camera.snapshot
      data:
        entity_id:
          - camera.front_door
        filename: /tmp/{{ entity_id.entity_id }}.png
    - service: notify.jeff_and_jillians_phone
      data_template:
        title: Home Assistant
        message: Doorbell
        data:
          images:
            - /tmp/camera.front_door.png

snapshot_cameras_and_send:
  sequence:
    - service: camera.snapshot
      data:
        entity_id:
          - camera.front_door
          - camera.family_room
          - camera.living_room
          - camera.back_yard
        filename: /tmp/{{ entity_id.entity_id }}.png
    - service: notify.jeff_and_jillians_phone
      data_template:
        title: Home Assistant
        message: "{{ message }}"
        data:
          images:
            - /tmp/camera.front_door.png
            - /tmp/camera.family_room.png
            - /tmp/camera.living_room.png
            - /tmp/camera.back_yard.png

alarm_disarm_silently:
  sequence:
    - service: automation.turn_off
      data:
        entity_id: automation.alarm_say_status
    - service: alarm_control_panel.alarm_disarm
      data:
        entity_id: alarm_control_panel.abode_alarm
    - delay:
        minutes: 30
    - service: alarm_control_panel.alarm_arm_home
      data:
        entity_id: alarm_control_panel.abode_alarm
    - delay:
        minutes: 5
    - service: automation.turn_on
      data:
        entity_id: automation.alarm_say_status

good_morning:
  sequence:
    - service: alarm_control_panel.alarm_disarm
      data:
        entity_id: alarm_control_panel.abode_alarm
    - condition: template
      value_template: '{{ state_attr("sun.sun", "elevation") < 2 }}'
    - service: scene.turn_on
      data:
        entity_id: scene.good_morning