abode:
  username: !secret abode_user
  password: !secret abode_pass


camera:
  - platform: synology
    url: !secret synology_url
    username: !secret synology_user
    password: !secret synology_pass


homeassistant:
    customize_glob:
      "binary_sensor.*_garage_door":
        device_class: opening


group:
  security:
    entities:
      - binary_sensor.front_door
      - binary_sensor.family_room_doors
      - binary_sensor.dining_room_window
      - binary_sensor.living_room_window_left
      - binary_sensor.living_room_window_right
      - binary_sensor.kitchen_window
      - binary_sensor.masons_window
      - binary_sensor.brinks_window
      - binary_sensor.guest_window
      - binary_sensor.master_bedroom_window
      - binary_sensor.master_bedroom_doors
      - binary_sensor.laundry_room_door
      - binary_sensor.jeffs_garage_door
      - binary_sensor.jillians_garage_door
      - binary_sensor.guest_garage_door


automation:
  - alias: Alarm - Theme change
    initial_state: True
    hide_entity: True
    trigger:
      - platform: homeassistant
        event: start
      - platform: state
        entity_id: alarm_control_panel.abode_alarm
    action:
      service: frontend.set_theme
      data_template:
        name: >
          {% if states.alarm_control_panel.abode_alarm.state == "armed_home" %}
            alarm
          {% elif states.alarm_control_panel.abode_alarm.state == "armed_away" %}
            alarm
          {% else %}
            default
          {% endif %}

  - alias: Alarm - Say status
    initial_state: True
    trigger:
      - platform: state
        entity_id: alarm_control_panel.abode_alarm
    action:
      - service: notify.alexa_media
        data_template:
          data:
            type: tts
          target: media_player.master_bedroom_echo
          message: >
            {% set status = states.alarm_control_panel.abode_alarm.state %}
            {% set isOpened = states.group.security.state %}
            {%- if status == "armed_home" -%}
              Alarm armed... Home
            {%- elif status == "armed_away" -%}
              Alarm armed... Away
            {%- elif status == "disarmed" -%}
              Alarm Off
            {%- endif -%}
            {%- if isOpened == "on" and status != "disarmed" -%}
              ... Warning... The following are open:
              {%- for entity_id in states.group.security.attributes.entity_id -%}
                {% set parts = entity_id.split('.') %}
                {%- if states(entity_id) == 'on' -%}
                  ... {{ states[parts[0]][parts[1]].name }}
                {%- endif -%}
              {%- endfor -%}
            {%- endif -%}

  - alias: Alarm - Turn house off
    initial_state: True
    trigger:
      platform: state
      entity_id: alarm_control_panel.abode_alarm
      to: "armed_away"
    action:
      - service: homeassistant.turn_off
        entity_id:
          - group.lights
          - switch.back_yard_switch
          - switch.house_fan_switch
          - remote.family_room

  - alias: Alarm - Alert lighting
    initial_state: True
    hide_entity: True
    trigger:
      platform: event
      event_type: abode_alarm
    action:
      - service: homeassistant.turn_on
        entity_id:
          - switch.kitchen_cabinets
          - switch.living_room
          - switch.entryway
          - switch.hallway
          - switch.back_yard_switch
          - switch.front_yard_switch
          - switch.boys_bedroom
      - service: light.turn_on
        entity_id:
          - light.kitchen_1
          - light.kitchen_2
          - light.island
          - light.family_room
          - light.pantry
          - light.dining_room
          - light.master_bedroom
          - light.guest_bedroom
          - light.play_room
        data:
          brightness: 255

  - alias: Alarm - Alert Pics
    initial_state: True
    hide_entity: True
    trigger:
      platform: event
      event_type: abode_alarm
    action:
      - service: script.turn_on
        entity_id: script.snapshot_cameras_and_send
        data:
          variables:
            message: "Alarm (1/3)"
      - delay: "00:01:00"
      - service: script.turn_on
        entity_id: script.snapshot_cameras_and_send
        data:
          variables:
            message: "Alarm (2/3)"
      - delay: "00:01:00"
      - service: script.turn_on
        entity_id: script.snapshot_cameras_and_send
        data:
          variables:
            message: "Alarm (3/3)"

  - alias: Alarm - Reminder
    initial_state: True
    trigger:
      - platform: template
        value_template: "{{ states.climate.home.attributes.away_mode == 'on' }}"
      - platform: template
        value_template: "{{ states.climate.home.attributes.hold_mode == 'away' }}"
    action:
      - condition: template
        value_template: "{{ states.alarm_control_panel.abode_alarm.state != 'armed_away' }}"
      - service: notify.jeff_and_jillians_phone
        data:
          title: Home Assistant
          message: "Are you away? The alarm is not armed."

  - alias: Alarm - Fault
    initial_state: True
    hide_entity: True
    trigger:
      - platform: event
        event_type: abode_panel_fault
      - platform: event
        event_type: abode_panel_restore
    action:
      - service: notify.jeffs_phone
        data_template:
          title: Home Assistant
          message: "Alarm {{ trigger.event.data.event_name }}"

  - alias: Doorbell - Notifications
    initial_state: True
    trigger:
      platform: state
      entity_id: binary_sensor.doorbell_sensor
      to: "on"
    action:
      service: script.turn_on
      entity_id: script.snapshot_door_and_send

  - alias: Garage - Door open
    initial_state: True
    trigger:
      platform: state
      entity_id:
        - binary_sensor.jeffs_garage_door
        - binary_sensor.jillians_garage_door
        - binary_sensor.guest_garage_door
      to: "on"
      for:
        minutes: 10
    action:
      - service: notify.jeff_and_jillians_phone
        data_template:
          title: Home Assistant
          message: "{{ trigger.to_state.attributes.friendly_name }} was left open."
