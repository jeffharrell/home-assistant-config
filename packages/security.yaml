group:
  doors_and_windows:
    entities:
      - binary_sensor.family_room_doors
      - binary_sensor.master_bedroom_doors
      - binary_sensor.dining_room_window
      - binary_sensor.living_room_window_left
      - binary_sensor.living_room_window_right
      - binary_sensor.kitchen_window
      - binary_sensor.boys_window
      - binary_sensor.playroom_window
      - binary_sensor.guest_window
      - binary_sensor.master_bedroom_window
  entrances:
    entities:
      - binary_sensor.front_door
      - binary_sensor.laundry_room_door
      - binary_sensor.jeffs_garage_door
      - binary_sensor.jillians_garage_door
      - binary_sensor.guest_garage_door
  security:
    entities:
      - group.doors_and_windows
      - group.entrances


homeassistant:
    customize_glob:
      "binary_sensor.*_garage_door":
        device_class: opening


automation:
  - alias: Security - Say status
    initial_state: True
    trigger:
      - platform: state
        entity_id: alarm_control_panel.abode_alarm
        to: "armed_home"
      - platform: state
        entity_id: alarm_control_panel.abode_alarm
        to: "armed_away"
      - platform: state
        entity_id: alarm_control_panel.abode_alarm
        to: "disarmed"
    condition:
      condition: template
      value_template: "{{ trigger.from_state.state != 'unavailable' }}"
    action:
      - service: tts.google_say
        entity_id: media_player.master_bedroom_speaker
        data_template:
          message: >
            {% set status = states("alarm_control_panel.abode_alarm") %}

            {%- if status == "armed_home" -%}
              The alarm is armed
            {%- elif status == "disarmed" -%}
              Turning the alarm off
            {%- endif -%}

            {%- if is_state("group.security", "on") and status != "disarmed" -%}
              Warning â€“ The following are open:
              {%- for entity in expand("group.security") -%}
                {%- if entity.state == "on" -%}
                  ... {{ entity.name }}
                {%- endif -%}
              {%- endfor -%}
            {%- endif -%}

  - alias: Security - Turn house off
    initial_state: True
    trigger:
      platform: state
      entity_id: alarm_control_panel.abode_alarm
      to: "armed_away"
    action:
      - service: homeassistant.turn_off
        entity_id:
          - group.lights
          - switch.house_fan_switch
          - remote.family_room

  - alias: Security - Alert lighting
    initial_state: True
    trigger:
      platform: event
      event_type: abode_alarm
    action:
      - service: homeassistant.turn_on
        entity_id:
          - switch.kitchen_cabinets
          - switch.living_room
          - switch.entryway
          - switch.hallway
          - switch.back_yard_switch
          - switch.front_yard_switch
          - switch.boys_bedroom
      - service: light.turn_on
        entity_id:
          - light.kitchen_1
          - light.kitchen_2
          - light.island
          - light.family_room
          - light.pantry
          - light.dining_room
          - light.master_bedroom
          - light.guest_bedroom
          - light.play_room
        data:
          brightness: 255

  - alias: Security - Alert Pics
    initial_state: True
    trigger:
      platform: event
      event_type: abode_alarm
    action:
      repeat:
          count: 3
          sequence:
            - service: script.turn_on
              entity_id: script.snapshot_cameras_and_send
              data_template:
                variables:
                  message: "Alarm ({{ repeat.interval }})"
            - delay: "00:01:00"

  - alias: Security - Fault
    initial_state: True
    trigger:
      - platform: event
        event_type: abode_panel_fault
      - platform: event
        event_type: abode_panel_restore
    action:
      - service: notify.slack
        data_template:
          message: "Alarm Fault: {{ trigger.event.data.event_name }}"

  - alias: Security - Doorbell Notifications
    initial_state: True
    trigger:
      platform: state
      entity_id: binary_sensor.doorbell_sensor
      to: "on"
    action:
      - service: script.turn_on
        entity_id: script.snapshot_door_and_send
      - delay:
          seconds: 30

  - alias: Security - Door open
    initial_state: True
    trigger:
      platform: state
      entity_id:
        - binary_sensor.jeffs_garage_door
        - binary_sensor.jillians_garage_door
        - binary_sensor.guest_garage_door
      to: "on"
      for:
        minutes: 10
    mode: parallel
    action:
      - service: notify.slack
        data_template:
          message: "{{ trigger.to_state.attributes.friendly_name }} was left open."


script:
  snapshot_door_and_save:
    sequence:
      - service: camera.snapshot
        data:
          entity_id: camera.front_door
          filename: /config/www/cameras/house.png

  snapshot_door_and_send:
    sequence:
      - service: camera.snapshot
        data:
          entity_id: camera.front_door
          filename: /tmp/camera.front_door.png
      - service: notify.slack
        data_template:
          message: "Doorbell"
          data:
            file:
              path: /tmp/camera.front_door.png

  snapshot_cameras_and_send:
    sequence:
      - service: camera.snapshot
        data:
          entity_id: camera.front_door
          filename: /tmp/camera.front_door.png
      - service: notify.slack
        data_template:
          message: "{{ message }}"
          data:
            file:
              path: /tmp/camera.front_door.png

      - service: camera.snapshot
        data:
          entity_id: camera.family_room
          filename: /tmp/camera.family_room.png
      - service: notify.slack
        data_template:
          message: ""
          data:
            file:
              path: /tmp/camera.family_room.png

      - service: camera.snapshot
        data:
          entity_id: camera.living_room
          filename: /tmp/camera.living_room.png
      - service: notify.slack
        data_template:
          message: ""
          data:
            file:
              path: /tmp/camera.living_room.png

      - service: camera.snapshot
        data:
          entity_id: camera.back_yard
          filename: /tmp/camera.back_yard.png
      - service: notify.slack
        data_template:
          message: ""
          data:
            file:
              path: /tmp/camera.back_yard.png


  alarm_disarm_silently:
    mode: restart
    sequence:
      - service: automation.turn_off
        data:
          entity_id: automation.security_say_status
      - service: alarm_control_panel.alarm_disarm
        data:
          entity_id: alarm_control_panel.abode_alarm
      - delay: "00:30:00"
      - service: alarm_control_panel.alarm_arm_home
        data:
          entity_id: alarm_control_panel.abode_alarm
      - delay: "00:01:00"
      - service: automation.turn_on
        data:
          entity_id: automation.security_say_status

  good_morning:
    sequence:
      - service: alarm_control_panel.alarm_disarm
        data:
          entity_id: alarm_control_panel.abode_alarm
      - condition: template
        value_template: '{{ state_attr("sun.sun", "elevation") < 2 }}'
      - service: scene.turn_on
        data:
          entity_id: scene.good_morning