group:
  doors_and_windows:
    entities:
      - binary_sensor.family_room_doors
      - binary_sensor.master_bedroom_doors
      - binary_sensor.dining_room_window
      - binary_sensor.living_room_window_left
      - binary_sensor.living_room_window_right
      - binary_sensor.kitchen_window
      - binary_sensor.boys_window
      - binary_sensor.playroom_window
      - binary_sensor.guest_window
      - binary_sensor.master_bedroom_window
  entrances:
    entities:
      - binary_sensor.front_door
      - binary_sensor.laundry_room_door
      - binary_sensor.jeffs_garage_door
      - binary_sensor.jillians_garage_door
      - binary_sensor.guest_garage_door
      - binary_sensor.garage_side_door
  security:
    entities:
      - group.doors_and_windows
      - group.entrances


homeassistant:
    customize_glob:
      "binary_sensor.*_garage_door":
        device_class: opening
      "binary_sensor.garage_side_door":
        device_class: opening


camera:
  - platform: local_file
    name: Latest Doorbell 
    file_path: /config/www/cameras/doorbell.jpg
  - platform: local_file
    name: Latest Mailbox 
    file_path: /config/www/cameras/mailbox.jpg


automation:
  - alias: Security - Say status
    initial_state: True
    trigger:
      - platform: state
        entity_id: alarm_control_panel.abode_alarm
        to: "armed_home"
      - platform: state
        entity_id: alarm_control_panel.abode_alarm
        to: "armed_away"
      - platform: state
        entity_id: alarm_control_panel.abode_alarm
        to: "disarmed"
    condition:
      condition: template
      value_template: "{{ trigger.from_state.state != 'unavailable' }}"
    action:
      - service: tts.google_say
        entity_id: media_player.master_bedroom_speaker
        data_template:
          message: >
            {% set status = states("alarm_control_panel.abode_alarm") %}

            {%- if status == "armed_home" -%}
              Alarm armed...

              {%- if is_state("group.security", "on") -%}
                Warning â€“ The following are open:
                {%- for entity in expand("group.security") -%}
                  {%- if entity.state == "on" -%}
                    ... {{ entity.name }}
                  {%- endif -%}
                {%- endfor -%}
              {%- endif -%}
            {%- endif -%}

  - alias: Security - Turn house off
    initial_state: True
    trigger:
      platform: state
      entity_id: alarm_control_panel.abode_alarm
      to: "armed_away"
    action:
      - service: homeassistant.turn_off
        entity_id:
          - group.lights
          - switch.house_fan_switch
          - remote.family_room


  - alias: Security - Alert lighting
    initial_state: True
    trigger:
      platform: event
      event_type: abode_alarm
    action:
      - service: homeassistant.turn_on
        entity_id:
          - switch.kitchen_cabinets
          - switch.living_room
          - switch.entryway
          - switch.hallway
          - switch.back_yard_switch
          - switch.front_yard_switch
          - switch.boys_bedroom
      - service: light.turn_on
        entity_id:
          - light.kitchen_1
          - light.kitchen_2
          - light.island
          - light.family_room
          - light.dining_room
          - light.master_bedroom
          - light.guest_bedroom
          - light.play_room
        data:
          brightness: 255

  - alias: Security - Alert
    initial_state: True
    trigger:
      platform: event
      event_type: abode_alarm
    action:
      - service: notify.phones
        data_template:
          title: "Home"
          message: "Alarm alert!"
          data:
            entity_id: camera.front_door
            url: "/lovelace/cameras"
            push:
              sound:
                name: "default"
                critical: 1
                volume: 1
      - service: system_log.write
        data_template:
          message: "Alarm: {{ trigger.event.data }}"
          level: error

  - alias: Security - Fault
    initial_state: True
    trigger:
      - platform: event
        event_type: abode_panel_fault
      - platform: event
        event_type: abode_panel_restore
    action:
      - service: notify.phones
        data:
          title: "Home"
          message: "Alarm Fault {{ trigger.event.data.event_name }}"
          data:
            url: "/config/logs"

      - service: system_log.write
        data_template:
          message: "Alarm Fault {{ trigger.event.data }}"
          level: error

  - alias: Security - Doorbell notifications
    initial_state: True
    trigger:
      platform: state
      entity_id: binary_sensor.doorbell_sensor
      to: "on"
    action:
      - service: camera.snapshot
        data:
          entity_id: camera.front_door
          filename: "/config/www/cameras/doorbell.jpg"
      - service: notify.phones
        data_template:
          title: "Home"
          message: "Doorbell"
          data:
            entity_id: camera.front_door
            url: "/lovelace/cameras"
      - delay:
          seconds: 30

  - alias: Security - Garage door open
    initial_state: True
    trigger:
      platform: state
      entity_id:
        - binary_sensor.jeffs_garage_door
        - binary_sensor.jillians_garage_door
        - binary_sensor.guest_garage_door
      to: "on"
      for:
        minutes: 10
    mode: parallel
    action:
      - service: notify.phones
        data_template:
          title: "Home"
          message: "{{ trigger.to_state.attributes.friendly_name }} was left open"

  - alias: Security - Mailbox open
    initial_state: True
    mode: single
    trigger:
      - platform: state
        entity_id: binary_sensor.mailbox_motion
        to: "on"
      - platform: state
        entity_id: binary_sensor.mailbox_general_purpose
        to: "on"
      - platform: numeric_state
        entity_id: sensor.mailbox_illuminance
        above: 5
    # condition:
    #   - condition: or
    #     conditions:
    #       # if the sun is down
    #       - condition: template
    #         value_template: "{{ states('sun.sun') == 'below_horizon' }}"
    #       # or if the sun is up and sensor detected light (mailbox opened)
    #       - condition: template
    #         value_template: "{{ states('sun.sun') == 'above_horizon' and states('sensor.mailbox_illuminance')|int > 0 }}"
    action:
      - service: camera.snapshot
        data:
          entity_id: camera.driveway
          filename: "/config/www/cameras/mailbox.jpg"
      - service: notify.phones
        data_template:
          title: "Home"
          message: "Mailbox motion detected!"
          data:
            url: "/lovelace/cameras"
            push:
              sound:
                name: "default"
                critical: 1
                volume: 1
      - delay:
          seconds: 30


script:
  alarm_disarm_silently:
    mode: restart
    sequence:
      - service: automation.turn_off
        data:
          entity_id: automation.security_say_status
      - service: alarm_control_panel.alarm_disarm
        data:
          entity_id: alarm_control_panel.abode_alarm
      - delay: "00:30:00"
      - service: alarm_control_panel.alarm_arm_home
        data:
          entity_id: alarm_control_panel.abode_alarm
      - delay: "00:01:00"
      - service: automation.turn_on
        data:
          entity_id: automation.security_say_status

  good_morning:
    sequence:
      - service: alarm_control_panel.alarm_disarm
        data:
          entity_id: alarm_control_panel.abode_alarm
      - condition: template
        value_template: '{{ state_attr("sun.sun", "elevation") < 2 }}'
      - service: scene.turn_on
        data:
          entity_id: scene.good_morning