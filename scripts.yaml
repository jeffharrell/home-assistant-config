good_morning:
  sequence:
    - service: alarm_control_panel.alarm_disarm
      data:
        entity_id: alarm_control_panel.abode_alarm
    - condition: template
      value_template: '{{ state_attr("sun.sun", "elevation") < 4 }}'
    - service: scene.turn_on
      data:
        entity_id: scene.good_morning

good_night:
  sequence:
    - service: scene.turn_on
      data:
        entity_id: scene.good_night
    - if:
        condition: state
        entity_id: input_boolean.guest_mode
        state: "off"
      then:
        service: scene.turn_on
        data:
          entity_id: scene.house_off
      else:
        service: scene.turn_on
        data:
          entity_id: scene.house_off_guest

away:
  sequence:
    - service: alarm_control_panel.alarm_arm_away
      data:
        entity_id: alarm_control_panel.abode_alarm

dinner_lights:
  sequence:
    - service: scene.turn_on
      data:
        entity_id: scene.dinner_lights
    - condition: template
      value_template: '{{ state_attr("sun.sun", "elevation") < 4 }}'
    - service: scene.turn_on
      data:
        entity_id: scene.dinner_lights_more

mood_lights:
  sequence:
    - service: scene.turn_on
      data:
        entity_id: scene.mood_lights

hvac_disable:
  sequence:
    - service: climate.set_preset_mode
      data:
        entity_id: climate.home
        preset_mode: "away"

hvac_resume:
  sequence:
    - service: ecobee.resume_program
      data:
        entity_id: climate.home

let_dog_out:
  mode: restart
  sequence:
    # Disable alarm voice updates
    - service: automation.turn_off
      data:
        entity_id: automation.security_status_alerts
    # Turn off alarm
    - service: alarm_control_panel.alarm_disarm
      data:
        entity_id: alarm_control_panel.abode_alarm
    # Turn on alarm after specified time
    - delay: "00:30:00"
    - service: alarm_control_panel.alarm_arm_home
      data:
        entity_id: alarm_control_panel.abode_alarm
    # Turn back on voice updates for alarm
    - delay: "00:01:00"
    - service: automation.turn_on
      data:
        entity_id: automation.security_status_alerts
        