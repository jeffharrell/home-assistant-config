- name: Good Morning
  entities:
    switch.kitchen_cabinets:
      state: on
    light.island:
      state: on
      brightness: 127
    light.dining_room: off
    light.family_room: off
    light.kitchen_1: off
    light.kitchen_2: off
    light.pantry: off

- name: Good Night
  entities:
    switch.front_yard_switch:
      state: on
    alarm_control_panel.abode_alarm: "armed_home"

- name: Mood Lights
