title: "Outside"
path: "outside"
back_path: "/lovelace/home"
subview: true
theme: subview
cards:

  - type: vertical-stack
    cards:

      # tiles
      - type: grid
        columns: 2
        square: false
        cards:
          - type: button
            entity: switch.fountain
            theme: round_button
            tap_action:
              action: toggle

          - type: button
            entity: switch.garage_fan
            theme: round_button
            tap_action:
              action: toggle
              
          - type: button
            entity: group.garages
            name: "Garages"
            icon: mdi:dots-horizontal
            theme: round_button
            tap_action:
              action: more-info

      # what's on
      - type: entity-filter
        card:
          state_color: true
          show_header_toggle: false
          theme: padded_card
        entities:
          - cover.garage_door_1
          - cover.garage_door_2
          - cover.garage_door_3
          - binary_sensor.front_door
          - binary_sensor.family_room_doors
          - binary_sensor.master_bedroom_doors
          - binary_sensor.laundry_room_door
          - binary_sensor.dining_room_window
          - binary_sensor.living_room_window_left
          - binary_sensor.living_room_window_right
          - binary_sensor.kitchen_window
          - binary_sensor.boys_window
          - binary_sensor.playroom_window
          - binary_sensor.guest_window
          - binary_sensor.master_bedroom_window
          - binary_sensor.garage_side_door
        conditions:
          - condition: or
            conditions:
            - condition: state
              state: "open"
            - condition: state
              state: "on"
        show_empty: false

      # settings
      - type: entities
        title: "Advanced"
        state_color: true
        show_header_toggle: false
        theme: padded_card
        entities:
          - type: divider
          - entity: input_boolean.camera_motion_enabled
            icon: mdi:creation
            name: "Motion Alerts"
            tap_action:
              action: none
          - entity: automation.cameras_doorbell
            icon: mdi:creation
            name: "Doorbell Alerts"
            tap_action:
              action: none
          - entity: automation.cameras_mailbox_open
            icon: mdi:creation
            name: "Mailbox Alerts"
            tap_action:
              action: none