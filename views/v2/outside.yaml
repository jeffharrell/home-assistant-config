title: "Outside"
path: "outside"
subview: true
theme: subview
max_columns: 1

type: sections
sections:

  - type: grid
    cards:
      - type: tile
        entity: cover.garage_door_1
        state_content: state
        tap_action:
          action: toggle
        icon_tap_action:
          action: toggle
      - type: tile
        entity: cover.garage_door_2
        tap_action:
          action: toggle
        icon_tap_action:
          action: toggle
      - type: tile
        entity: cover.garage_door_3
        tap_action:
          action: more-info
        icon_tap_action:
          action: more-info

      # what's on
      - type: entity-filter
        card:
          state_color: true
          show_header_toggle: false
          card_mod:
            style: |
              :host ha-card {
                margin: 25px 0 0;
                height: auto;
                transition: none;
              }
        entities:
          - binary_sensor.front_door
          - binary_sensor.family_room_doors
          - binary_sensor.master_bedroom_doors
          - binary_sensor.laundry_room_door
          - binary_sensor.dining_room_window
          - binary_sensor.living_room_window_left
          - binary_sensor.living_room_window_right
          - binary_sensor.kitchen_window
          - binary_sensor.boys_window
          - binary_sensor.playroom_window
          - binary_sensor.guest_window
          - binary_sensor.master_bedroom_window
          - binary_sensor.garage_side_door
        conditions:
          - condition: state
            state: "on"
        show_empty: false
        grid_options:
          columns: full

  - type: grid
    cards:
      - type: entities
        title: "Settings"
        state_color: false
        show_header_toggle: false
        entities:
          - type: divider
          - entity: switch.house_fan
          - entity: switch.garage_fan
            icon: mdi:fan

          - type: divider

          - entity: input_boolean.camera_motion_enabled
            icon: mdi:creation
          - entity: automation.cameras_doorbell
            icon: mdi:creation
            name: "Doorbell Alerts"
          - entity: automation.cameras_mailbox_open
            icon: mdi:creation
            name: "Mailbox Alerts"
          - entity: switch.fountain
            icon: mdi:creation
        card_mod:
          style: |
            :host ha-card {
              margin: 25px 0 0;
              height: auto;
              transition: none;
            }

            :host ha-card h1 {
              padding: 5px 15px 10px;
            }
