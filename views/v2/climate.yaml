title: "Climate"
path: "climate"
back_path: "/lovelace/home"
subview: true
theme: subview
cards:

  - type: vertical-stack
    cards:

      # tiles
      - type: grid
        columns: 2
        square: false
        cards:
          - type: button
            entity: climate.home
            name: "Climate"
            show_state: true
            theme: round_button
            tap_action:
              action: more-info

          - type: button
            entity: switch.house_fan
            theme: round_button
            tap_action:
              action: toggle

      # room temperatures
      - type: entities
        theme: padded_card
        entities:
          - type: custom:multiple-entity-row
            entity: climate.home
            name: "Thermostat"
            show_state: false
            entities:
              - entity: climate.home
                name: Humidity
                attribute: current_humidity
                format: precision0
                unit: " %"
              - entity: climate.home
                name: Temperature
                attribute: current_temperature
                format: precision0
                unit: " Â°F"
          - type: custom:multiple-entity-row
            entity: sensor.family_room_outlet_temperature
            name: "Family Room"
            show_state: false
            entities:
              - entity: sensor.family_room_outlet_humidity
                name: "Humidity"
              - entity: sensor.family_room_outlet_temperature
                name: "Temperature"
                format: precision0
          - type: custom:multiple-entity-row
            entity: sensor.living_room_outlet_temperature
            name: "Living Room"
            show_state: false
            entities:
              - entity: sensor.living_room_outlet_humidity
                name: "Humidity"
              - entity: sensor.living_room_outlet_temperature
                name: "Temperature"
                format: precision0
          - type: custom:multiple-entity-row
            entity: sensor.master_bedroom_outlet_temperature
            name: "Master Bedroom"
            show_state: false
            entities:
              - entity: sensor.master_bedroom_outlet_humidity
                name: "Humidity"
              - entity: sensor.master_bedroom_outlet_temperature
                name: "Temperature"
                format: precision0
          - type: custom:multiple-entity-row
            entity: sensor.boys_bedroom_outlet_temperature
            name: "Boys Bedroom"
            show_state: false
            entities:
              - entity: sensor.boys_bedroom_outlet_humidity
                name: "Humidity"
              - entity: sensor.boys_bedroom_outlet_temperature
                name: "Temperature"
                format: precision0
          - type: custom:multiple-entity-row
            entity: sensor.guest_bedroom_outlet_temperature
            name: "Guest Bedroom"
            show_state: false
            entities:
              - entity: sensor.guest_bedroom_outlet_humidity
                name: "Humidity"
              - entity: sensor.guest_bedroom_outlet_temperature
                name: "Temperature"
                format: precision0
          - type: custom:multiple-entity-row
            entity: sensor.garage_temp
            name: "Garage"
            show_state: false
            entities:
              - entity: sensor.garage_humidity
                name: "Humidity"
              - entity: sensor.garage_temp
                name: "Temperature"
                format: precision0

      # settings
      - type: entities
        title: "Advanced"
        state_color: true
        show_header_toggle: false
        theme: padded_card
        entities:
          - type: divider
          - entity: automation.climate_windows_open
            name: "Turn climate off if windows open"
            icon: mdi:creation
            tap_action:
              action: none