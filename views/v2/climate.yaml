title: "Climate"
path: "climate"
subview: true
theme: subview
max_columns: 1

type: sections
sections:

  - type: grid
    cards:
      - type: tile
        entity: climate.home
        state_content:
          - current_temperature
          - hvac_action
        icon_tap_action:
          action: more-info
        tap_action:
          action: more-info

      - type: entities
        entities:
          - type: custom:multiple-entity-row
            entity: sensor.family_room_temperature
            name: "Family Room"
            show_state: false
            entities:
              - entity: sensor.family_room_temperature
                name: Temperature
                format: precision0
          - type: custom:multiple-entity-row
            entity: sensor.living_room_temperature
            name: "Living Room"
            show_state: false
            entities:
              - entity: sensor.living_room_temperature
                name: Temperature
                format: precision0
          - type: custom:multiple-entity-row
            entity: sensor.master_bedroom_temperature
            name: "Master Bedroom"
            show_state: false
            entities:
              - entity: sensor.master_bedroom_temperature
                name: Temperature
                format: precision0
          - type: custom:multiple-entity-row
            entity: sensor.boys_bedroom_temperature
            name: "Boys Bedroom"
            show_state: false
            entities:
              - entity: sensor.boys_bedroom_temperature
                name: Temperature
                format: precision0
          - type: custom:multiple-entity-row
            entity: sensor.playroom_temperature
            name: "Playroom"
            show_state: false
            entities:
              - entity: sensor.playroom_temperature
                name: Temperature
                format: precision0
          - type: custom:multiple-entity-row
            entity: sensor.office_outlet_temperature
            name: "Office"
            show_state: false
            entities:
              - entity: sensor.office_outlet_humidity
                name: Humidity
              - entity: sensor.office_outlet_temperature
                name: Temperature
                format: precision0
          - type: custom:multiple-entity-row
            entity: sensor.garage_temp
            name: "Garage"
            show_state: false
            entities:
              - entity: sensor.garage_humidity
                name: Humidity
              - entity: sensor.garage_temp
                name: Temperature
                format: precision0
        card_mod:
          style: |
            :host ha-card {
              margin: 25px 0 0;
              height: auto;
              transition: none;
            }
            
            # multiple-entity-row:
            #   $ hui-generic-entity-row $: |
            #     state_badge {
            #       display: none !important;
            #     }

            #     .info {
            #       margin-left: 0 !important;
            #     }

      - type: entities
        title: "Advanced"
        state_color: false
        show_header_toggle: false
        entities:
          - type: divider
          - entity: automation.climate_windows_open
            name: "Turn climate off when windows open"
            icon: mdi:creation
        card_mod:
          style: |
            :host ha-card {
              margin: 25px 0 0;
              height: auto;
              transition: none;
            }

            :host ha-card h1 {
              padding: 5px 15px 10px;
            }