title: "Media"
path: "media"
back_path: "/lovelace/home"
subview: true
theme: subview
cards:
  
  - type: vertical-stack
    cards:
    
      # tiles
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:bubble-card
            entity: input_boolean.play_kitchen_music
            name: "Kitchen Music"
            card_type: button
            card_layout: large
            use_accent_color: true
            tap_action:
              action: toggle
            icon_tap_action:
              action: toggle
            styles: |
              .bubble-name {
                font-size: 15px;
                font-weight: 400;
              }

          - type: custom:bubble-card
            entity: input_boolean.play_outside_music
            name: "Outside Music"
            card_type: button
            card_layout: large
            use_accent_color: true
            tap_action:
              action: toggle
            icon_tap_action:
              action: toggle
            styles: |
              .bubble-name {
                font-size: 15px;
                font-weight: 400;
              }

          - type: custom:bubble-card
            entity: group.media_player_speakers_and_tvs
            name: "Devices"
            card_type: button
            card_layout: large
            use_accent_color: true
            tap_action:
              action: navigate
              navigation_path: "#popup-devices"
            button_action:
              tap_action:
                action: navigate
                navigation_path: "#popup-devices"
            styles: |
              .bubble-name {
                font-size: 15px;
                font-weight: 400;
              }
              
      # currently playing
      - type: grid
        title: " "
        columns: 1
        square: false
        cards:
          # tvs
          - type: media-control
            entity: media_player.family_room_apple_tv
            name: "Family Room TV"
            visibility:
              - condition: state
                entity: media_player.family_room_apple_tv
                state: playing

          - type: media-control
            entity: media_player.living_room_apple_tv
            name: "Living Room TV"
            visibility:
              - condition: state
                entity: media_player.living_room_apple_tv
                state: playing

          - type: media-control
            entity: media_player.master_bedroom_apple_tv
            name: "Master Bedroom TV"
            visibility:
              - condition: state
                entity: media_player.master_bedroom_apple_tv
                state: playing

          # speakers
          - type: media-control
            entity: media_player.family_room_speakers
            name: "Family Room Speakers"
            visibility:
              - condition: state
                entity: media_player.family_room_speakers
                state_not: "off"

          - type: media-control
            entity: media_player.living_room_speakers
            name: "Living Room Speakers"
            visibility:
              - condition: state
                entity: media_player.living_room_speakers
                state_not: "off"

          - type: media-control
            entity: media_player.kitchen_hub
            name: "Kitchen Hub Speaker"
            visibility:
              - condition: state
                entity: media_player.kitchen_hub
                state_not: "off"

          - type: media-control
            entity: media_player.master_bedroom_speaker
            name: "Master Bedroom Speakers"
            visibility:
              - condition: state
                entity: media_player.master_bedroom_speaker
                state_not: "off"

          - type: media-control
            entity: media_player.playroom_speakers
            name: "Playroom Speakers"
            visibility:
              - condition: state
                entity: media_player.playroom_speakers
                state_not: "off"

          - type: media-control
            entity: media_player.garage_speakers
            name: "Garage Speakers"
            visibility:
              - condition: state
                entity: media_player.garage_speakers
                state_not: "off"

          - type: media-control
            entity: media_player.outside_speakers
            name: "Outside Speakers"
            visibility:
              - condition: state
                entity: media_player.outside_speakers
                state_not: "off"

      # pop ups
      - type: vertical-stack
        cards:
          
          - type: custom:bubble-card
            card_type: pop-up
            hash: "#popup-devices"

          - type: custom:bubble-card
            card_type: separator
            name: "TVs"

          - type: grid
            columns: 1
            square: false
            cards:
              - type: custom:bubble-card
                entity: media_player.family_room_apple_tv
                name: "Family Room"
                card_type: media-player
                show_state: true
                show_attribute: true
                attribute: media_title
                hide:
                  volume_button: true
                  play_pause_button: false
                  next_button: true
                  power_button: false
                  previous_button: true

              - type: custom:bubble-card
                entity: media_player.living_room_apple_tv
                name: "Living Room"
                card_type: media-player
                show_state: true
                show_attribute: true
                attribute: media_title
                hide:
                  volume_button: true
                  play_pause_button: false
                  next_button: true
                  power_button: false
                  previous_button: true

              - type: custom:bubble-card
                entity: media_player.master_bedroom_apple_tv
                name: "Master Bedroom"
                card_type: media-player
                show_state: true
                show_attribute: true
                attribute: media_title
                hide:
                  volume_button: true
                  play_pause_button: false
                  next_button: true
                  power_button: false
                  previous_button: true

          - type: custom:bubble-card
            card_type: separator
            name: "Speakers"

          - type: grid
            columns: 1
            square: false
            cards:
              - type: custom:bubble-card
                entity: media_player.family_room_speakers
                name: "Family Room"
                card_type: media-player
                show_state: true
                show_attribute: true
                attribute: media_title

              - type: custom:bubble-card
                entity: media_player.living_room_speakers
                name: "Living Room"
                card_type: media-player
                show_state: true
                show_attribute: true
                attribute: media_title

              - type: custom:bubble-card
                entity: media_player.kitchen_hub
                name: "Kitchen Hub"
                card_type: media-player
                show_state: true
                show_attribute: true
                attribute: media_title

              - type: custom:bubble-card
                entity: media_player.master_bedroom_speaker
                name: "Master Bedroom"
                card_type: media-player
                show_state: true
                show_attribute: true
                attribute: media_title

              - type: custom:bubble-card
                entity: media_player.playroom_speakers
                name: "Playroom"
                card_type: media-player
                show_state: true
                show_attribute: true
                attribute: media_title

              - type: custom:bubble-card
                entity: media_player.garage_speakers
                name: "Garage"
                card_type: media-player
                show_state: true
                show_attribute: true
                attribute: media_title

              - type: custom:bubble-card
                entity: media_player.outside_speakers
                name: "Outside"
                card_type: media-player
                show_state: true
                show_attribute: true
                attribute: media_title