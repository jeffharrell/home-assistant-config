title: "Media"
path: "media"
subview: true
theme: subview
max_columns: 1

type: sections
sections:

  - type: grid
    cards:

      - type: tile
        entity: media_player.family_room_apple_tv
        name: "Family Room TV"
        hide_state: false
        show_entity_picture: true
        tap_action:
          action: more-info
        icon_tap_action:
          action: more-info
        grid_options:
          columns: full
      - type: tile
        entity: media_player.living_room_apple_tv
        name: "Living Room TV"
        hide_state: false
        show_entity_picture: true
        tap_action:
          action: more-info
        icon_tap_action:
          action: more-info
        grid_options:
          columns: full
      - type: tile
        entity: media_player.master_bedroom_apple_tv
        name: "Master Bedroom TV"
        hide_state: false
        show_entity_picture: true
        tap_action:
          action: more-info
        icon_tap_action:
          action: more-info
        grid_options:
          columns: full

      # what's on
      - type: entity-filter
        card:
          title: "Currently Playing"
          state_color: true
          show_header_toggle: false
          card_mod:
            style: |
              :host ha-card {
                margin: 25px 0 0;
                height: auto;
                transition: none;
              }
        entities:
          - media_player.family_room_speakers
          - media_player.garage_speakers
          - media_player.kitchen_hub
          - media_player.living_room_speakers
          - media_player.master_bedroom_speaker
          - media_player.outside_speakers
          - media_player.playroom_speakers
        conditions:
          - condition: state
            state: "on"
        show_empty: false
        grid_options:
          columns: full
        card_mod:
          style: |
            :host ha-card {
              margin: 25px 0 0;
              height: auto;
              transition: none;
            }

            :host ha-card h1 {
              padding: 5px 15px 10px;
            }