title: "Media"
path: "media"
back_path: "/lovelace/home"
subview: true
theme: subview
cards:
  
  - type: vertical-stack
    cards:
    
      # tiles
      - type: grid
        columns: 2
        square: false
        cards:
          - type: button
            entity: input_boolean.play_kitchen_music
            name: "Kitchen Music"
            theme: round_button
            tap_action:
              action: toggle
              
          - type: button
            entity: input_boolean.play_outside_music
            name: "Outside Music"
            theme: round_button
            tap_action:
              action: toggle
              
          - type: button
            entity: group.media_player_tvs
            name: "TVs"
            icon: mdi:dots-horizontal
            theme: round_button
            tap_action:
              action: more-info

          - type: button
            entity: group.media_player_speakers
            name: "Speakers"
            icon: mdi:dots-horizontal
            theme: round_button
            tap_action:
              action: more-info

      # currently playing
      - type: grid
        title: " "
        columns: 1
        square: false
        cards:
          # tvs
          - type: media-control
            entity: media_player.family_room_apple_tv
            name: "Family Room TV"
            visibility:
              - condition: state
                entity: media_player.family_room_apple_tv
                state_not: "off"

          - type: media-control
            entity: media_player.living_room_apple_tv
            name: "Living Room TV"
            visibility:
              - condition: state
                entity: media_player.living_room_apple_tv
                state_not: "off"

          - type: media-control
            entity: media_player.master_bedroom_apple_tv
            name: "Master Bedroom TV"
            visibility:
              - condition: state
                entity: media_player.master_bedroom_apple_tv
                state_not: "off"

          # speakers
          - type: media-control
            entity: media_player.family_room_speakers
            name: "Family Room Speakers"
            visibility:
              - condition: state
                entity: media_player.family_room_speakers
                state_not: "off"

          - type: media-control
            entity: media_player.living_room_speakers
            name: "Living Room Speakers"
            visibility:
              - condition: state
                entity: media_player.living_room_speakers
                state_not: "off"

          - type: media-control
            entity: media_player.kitchen_hub
            name: "Kitchen Hub Speaker"
            visibility:
              - condition: state
                entity: media_player.kitchen_hub
                state_not: "off"

          - type: media-control
            entity: media_player.master_bedroom_speaker
            name: "Master Bedroom Speakers"
            visibility:
              - condition: state
                entity: media_player.master_bedroom_speaker
                state_not: "off"

          - type: media-control
            entity: media_player.playroom_speakers
            name: "Playroom Speakers"
            visibility:
              - condition: state
                entity: media_player.playroom_speakers
                state_not: "off"

          - type: media-control
            entity: media_player.garage_speakers
            name: "Garage Speakers"
            visibility:
              - condition: state
                entity: media_player.garage_speakers
                state_not: "off"

          - type: media-control
            entity: media_player.outside_speakers
            name: "Outside Speakers"
            visibility:
              - condition: state
                entity: media_player.outside_speakers
                state_not: "off"