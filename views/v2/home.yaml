title: "Home"
path: "home"
theme: mainview
cards:

  - type: vertical-stack
    cards:

      #status 
      - type: markdown
        content: >-
          {% if is_state('sensor.outside_battery', '- -') -%}
            <ha-icon icon="{{ state_attr('sensor.outside_forecast', 'icon') }}"></ha-icon> The outside weather sensor battery is low
          {%- elif states('sensor.outside_temp') -%}
            <ha-icon icon="{{ state_attr('sensor.outside_forecast', 'icon') }}"></ha-icon> Currently {{ states('sensor.outside_temp')|round(0, default=0) }}Â°F&nbsp;
            {%- if states('sensor.outside_rain_daily')|float(0) -%}
              with {{ states('sensor.outside_rain_daily') }}" of rain
            {%- elif has_value('sensor.outside_forecast') -%}
              {{ states('sensor.outside_forecast') }}
            {%- endif -%}
          {%- endif -%}

          {% if has_value('sensor.air_pollution_level') and states('sensor.air_pollution_level') != 'good' %}
            <ha-icon icon="mdi:weather-fog"></ha-icon> Air quality is {{ states('sensor.air_pollution_level') }}
          {%- endif %}

          {% set energy = (states('sensor.energy_import')|float - states('sensor.energy_export')|float)|round %}
          <ha-icon icon="mdi:home-lightning-bolt-outline"></ha-icon> Powerwall is at {{ states('sensor.powerwall_charge_actual')|round }}% 
          {%- if energy != 0 %} with {{ energy }} kWh grid use{%- endif -%}

          {% set list = expand('binary_sensor.doors_and_windows_and_garages') | selectattr('state', 'eq', 'on') | list  %}
          {% set len = list | count %}
          {% if len == 1 %} 
             <ha-icon icon="mdi:door"></ha-icon> {{ list[0].name|capitalize }} {% if list[0].name.endswith('s') %}are{% else %}is{% endif %} open
          {% elif len > 1 %}
             <ha-icon icon="mdi:door"></ha-icon> {{ list[0].name|capitalize }} and {{ len - 1 }} more are open
          {%- endif %}

          {% if is_state('input_boolean.guest_mode_enabled', 'on') -%}
            <ha-icon icon="mdi:bed"></ha-icon> Guest mode enabled
          {%- endif -%}
        text_only: true
        card_mod:
          style: |
            ha-card { 
              margin-top: -65px;
              padding-bottom: 20px;
              transition: none;
              line-height: 1.8em;
            }

      # picture
      - type: custom:config-template-card
        entities:
          - counter.camera_motion
        card:
          type: picture-entity
          entity: camera.front_patio
          name: ${ states["counter.camera_motion"].state + " events"}
          show_name: ${ parseInt(states["counter.camera_motion"].state) > 0 }
          show_state: false
          tap_action:
            action: navigate
            navigation_path: cameras
          theme: nocard
          card_mod:
            style: |
              ha-card { 
                margin: 15px -8px 30px;
                min-height: 225px;
                max-height: 240px;
                background: rgba(0, 0, 0, 0.1);
                border: 2px solid rgba(0, 0, 0, 0.1);
                border-left: 0;
                border-right: 0;
                transition: none;

                --ha-picture-card-background-color: rgba(0, 0, 0, 0.15);
                --ha-picture-card-text-color: var(--primary-text-color);
              }

              ha-card .footer {
                font-size: 14px;
                text-align: right;
              }

      # navigation
      - type: grid
        columns: 4
        square: false
        cards:
          - type: button
            entity: group.lights_house
            name: "Lights"
            icon_height: 25px
            tap_action:
              action: navigate
              navigation_path: lights
            hold_action:
              action: navigate
              navigation_path: advanced?disable_km
            theme: nocard
            show_state: true
            
          - type: button
            entity: group.media_player_speakers_and_tvs
            name: "Media"
            icon_height: 25px
            tap_action:
              action: navigate
              navigation_path: media
            hold_action:
              action: none
            theme: nocard
            show_state: true

          - type: button
            entity: binary_sensor.doors_and_windows_and_garages
            name: "Outside"
            icon: mdi:door
            icon_height: 25px
            tap_action:
              action: navigate
              navigation_path: outside
            hold_action:
              action: none
            theme: nocard
            show_state: true

          - type: button
            entity: climate.home
            name: "Climate"
            icon: mdi:home-thermometer-outline
            icon_height: 25px      
            tap_action:
              action: navigate
              navigation_path: climate
            hold_action:
              action: none
            theme: nocard
            show_state: true
            state_color: false

      # actions
      - type: vertical-stack
        title: " "
        cards:
          # mood lights
          - type: custom:bubble-card
            entity: script.mood_lights
            card_type: button
            card_layout: large
            use_accent_color: true
            visibility:
              - condition: state
                entity: sun.sun
                state: "below_horizon"
              - condition: and
                conditions:
                  - condition: state
                    entity: alarm_control_panel.alarm
                    state: "disarmed"
            <<: &button_styles
              styles: |
                .bubble-name {
                  font-size: 15px;
                  font-weight: 400;
                }

          # dinner lights
          - type: custom:bubble-card
            entity: script.dinner_lights
            card_type: button
            card_layout: large
            use_accent_color: true
            visibility:
              - condition: state
                entity: sun.sun
                state: "below_horizon"
              - condition: and
                conditions:
                  - condition: state
                    entity: schedule.quick_actions_dinner_time
                    state: "on"
                  - condition: state
                    entity: alarm_control_panel.alarm
                    state: "disarmed"
            <<: *button_styles
              
          # good night
          - type: custom:bubble-card
            entity: script.good_night
            card_type: button
            card_layout: large
            use_accent_color: true
            visibility:
              - condition: state
                entity: schedule.quick_actions_good_night
                state: "on"
              - condition: and
                conditions:
                  - condition: state
                    entity: alarm_control_panel.alarm
                    state: "disarmed"
            <<: *button_styles
            
          # let dog out
          - type: custom:bubble-card
            entity: script.let_dog_out
            card_type: button
            card_layout: large
            use_accent_color: true
            visibility:
              - condition: state
                entity: alarm_control_panel.alarm
                state: "armed_home"
              - condition: and
                conditions:
                  - condition: state
                    entity: script.let_dog_out
                    state: "off"
            <<: *button_styles

          # wake up
          - type: custom:bubble-card
            entity: script.wake_up
            card_type: button
            card_layout: large
            use_accent_color: true
            visibility:
              - condition: state
                entity: schedule.quick_actions_wake_up
                state: "on"
              - condition: and
                conditions:
                  - condition: state
                    entity: alarm_control_panel.alarm
                    state: "armed_home"
            <<: *button_styles

          # alarm
          - type: custom:bubble-card
            entity: alarm_control_panel.alarm_panel_ui
            card_type: button
            card_layout: large
            use_accent_color: true
            button_action:
              tap_action:
                action: more-info
              icon_tap_action:
                action: more-info
            styles: |
              .bubble-name {
                font-size: 15px;
                font-weight: 400;
              }

              .bubble-button-background {
                opacity: 0.6 !important;
                background-color: ${ state !== 'disarmed' ? '#aa2e25' : 'transparent' } !important;
              }

              ${
                card.querySelector('.bubble-name').innerText = 
                  state.split("_")
                    .map(word => word.charAt(0)
                    .toUpperCase() + word.slice(1))
                    .join(" ") 
                }
            scrolling_effect: false