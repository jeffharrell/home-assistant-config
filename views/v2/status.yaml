title: "Status"
path: "status"
back_path: "/lovelace/home"
subview: true
theme: subview
cards:

  - type: vertical-stack
    cards:

      # batteries
      - type: vertical-stack
        cards:
          - type: entities
            title: "Batteries"
            entities:
              - type: divider

              - entity: sensor.ups_battery_charge
                name: "UPS"

              - type: divider

              - entity: sensor.mailbox_battery_level
                name: "Mailbox Sensor"
              - entity: sensor.garage_side_door_battery_level
                name: "Garage Side Door"
              - entity: sensor.garage_temp_battery
              - entity: sensor.outside_battery
                name: "Weather Station Battery"

      # settings
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              There's more in <a href="./?disable_km">Advanced</a>
            text_only: true
            card_mod:
              style: |
                :host ha-card {
                  margin: 25px 0 0;
                  height: auto;
                  transition: none;
                }