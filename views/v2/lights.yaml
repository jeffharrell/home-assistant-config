title: "Lights"
path: "lights"
subview: true
theme: subview
max_columns: 1

type: sections
sections:
  
  - type: grid
    cards:
      # tiles
      - type: tile
        entity: script.mood_lights
        hide_state: true
        tap_action:
          action: toggle
        icon_tap_action:
          action: toggle
      - type: tile
        entity: script.dinner_lights
        hide_state: true
        tap_action:
          action: toggle
        icon_tap_action:
          action: toggle
      - type: tile
        entity: group.lights_house
        name: "Lights"
        icon: mdi:lightbulb-multiple
        hide_state: true
        tap_action:
          action: more-info
        icon_tap_action:
          action: more-info

      # what's on
      - type: entity-filter
        card:
          title: "Currently On"
          state_color: true
          show_header_toggle: false
        entities:
          - light.family_room
          - light.kitchen
          - light.kitchen_cabinets
          - light.island
          - light.living_room
          - light.dining_room
          - light.entryway
          - light.hallway
          - light.master_bedroom
          - light.boys_bedroom
          - light.guest_bedroom
          - light.play_room
          - light.front_door
          - light.back_doors
          - light.twinkle_lights
          - light.garage
          - light.pool
        conditions:
          - condition: state
            state: "on"
        show_empty: false
        grid_options:
          columns: full

      # settings
      - type: entities
        title: "Settings"
        state_color: false
        show_header_toggle: false
        entities:
          - entity: switch.front_landscape
          - entity: switch.back_landscape

          - type: divider
          
          - entity: automation.landscape_back_door_light
            name: "Outside lights on when doors open"
            icon: mdi:creation