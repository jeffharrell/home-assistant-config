title: "Lights"
path: "lights"
back_path: "/lovelace/home"
subview: true
theme: subview
cards:

  - type: vertical-stack
    cards:

      # tiles
      - type: grid
        columns: 2
        square: false
        cards:
          - type: button
            entity: script.mood_lights
            theme: round_button
            tap_action:
              action: toggle

          - type: button
            entity: script.dinner_lights
            theme: round_button
            tap_action:
              action: toggle

          - type: button
            entity: light.house
            name: "Lights"
            icon: mdi:dots-horizontal
            theme: round_button
            tap_action:
              action: more-info
              
      # what's on
      - type: entity-filter
        card:
          state_color: true
          show_header_toggle: false
          theme: padded_card
        entities:
          - light.family_room
          - light.kitchen
          - light.kitchen_cabinets
          - light.island
          - light.living_room
          - light.dining_room
          - light.entryway
          - light.hallway
          - light.master_bedroom
          - light.boys_bedroom
          - light.guest_bedroom
          - light.play_room
          - light.back_doors
          - light.garage
          - light.pool
          # these aren't in the light group since they are fully automated
          - light.front_door
          - light.twinkle_lights
        conditions:
          - condition: state
            state: "on"
        show_empty: false

      # settings
      - type: entities
        title: "Advanced"
        state_color: true
        theme: padded_card
        entities:
          - type: divider
          - entity: automation.landscape_back_door_light
            name: "Opening doors turns on lights"
            icon: mdi:creation
            tap_action:
              action: none