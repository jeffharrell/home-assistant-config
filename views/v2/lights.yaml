title: "Lights"
path: "lights"
theme: subview
subview: true
back_path: "/lovelace/home"

cards:

  - type: vertical-stack
    cards:

      # tiles
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:bubble-card
            entity: script.mood_lights
            card_type: button
            use_accent_color: true
            tap_action:
              action: toggle
            icon_tap_action:
              action: toggle

          - type: custom:bubble-card
            entity: script.dinner_lights
            card_type: button
            use_accent_color: true
            tap_action:
              action: toggle
            icon_tap_action:
              action: toggle

          - type: custom:bubble-card
            entity: light.house
            name: "Lights"
            card_type: button
            use_accent_color: true
            tap_action:
              action: navigate
              navigation_path: "#popup-lights"
            button_action:
              tap_action:
                action: navigate
                navigation_path: "#popup-lights"

      # what's on
      - type: entity-filter
        card:
          state_color: true
          show_header_toggle: false
          card_mod:
            style: |
              :host ha-card {
                margin: 25px 0 0;
                height: auto;
                transition: none;
              }
        entities:
          - light.family_room
          - light.kitchen
          - light.kitchen_cabinets
          - light.island
          - light.living_room
          - light.dining_room
          - light.entryway
          - light.hallway
          - light.master_bedroom
          - light.boys_bedroom
          - light.guest_bedroom
          - light.play_room
          - light.back_doors
          - light.twinkle_lights
          - light.garage
          - light.pool
        conditions:
          - condition: state
            state: "on"
        show_empty: false
        grid_options:
          columns: full

      # settings
      - type: entities
        title: "Advanced"
        state_color: false
        show_header_toggle: false
        entities:
          - type: divider
          - entity: automation.landscape_back_door_light
            name: "Opening doors turns on lights"
            icon: mdi:creation
        card_mod:
          style: |
            :host ha-card {
              margin: 25px 0 0;
              height: auto;
              transition: none;
            }

            :host ha-card h1 {
              padding: 5px 15px 10px;
            }

  # pop ups
  - type: vertical-stack
    cards:
      
      - type: custom:bubble-card
        card_type: pop-up
        hash: "#popup-lights"

      - type: custom:bubble-card
        card_type: separator
        name: "Kitchen and Family Rooms"

      - type: grid
        columns: 2
        square: false
        cards:
          # Family Room
          - type: custom:bubble-card
            entity: light.family_room
            card_type: button
            button_type: slider
            show_state: true

          # Kitchen
          - type: custom:bubble-card
            entity: light.kitchen
            card_type: button
            button_type: slider
            show_state: true
          - type: custom:bubble-card
            entity: light.kitchen_cabinets
            card_type: button
            button_type: slider
            show_state: true
          - type: custom:bubble-card
            entity: light.island
            card_type: button
            button_type: slider
            show_state: true
            
      - type: custom:bubble-card
        card_type: separator
        name: "Living and Dining Rooms"

      - type: grid
        columns: 2
        square: false
        cards:
          # Living Room
          - type: custom:bubble-card
            entity: light.living_room
            card_type: button
            button_type: slider
            show_state: true

          # Dining Room
          - type: custom:bubble-card
            entity: light.dining_room
            card_type: button
            button_type: slider
            show_state: true
          - type: custom:bubble-card
            entity: light.entryway
            card_type: button
            button_type: switch
            show_state: true
          - type: custom:bubble-card
            entity: light.hallway
            card_type: button
            button_type: switch
            show_state: true

      - type: custom:bubble-card
        card_type: separator
        name: "Bedrooms"

      - type: grid
        columns: 2
        square: false
        cards:
          # Bedrooms
          - type: custom:bubble-card
            entity: light.master_bedroom
            card_type: button
            button_type: slider
            show_state: true
          - type: custom:bubble-card
            entity: light.boys_bedroom
            card_type: button
            button_type: switch
            show_state: true
          - type: custom:bubble-card
            entity: light.guest_bedroom
            card_type: button
            button_type: switch
            show_state: true
          - type: custom:bubble-card
            entity: light.play_room
            card_type: button
            button_type: switch
            show_state: true