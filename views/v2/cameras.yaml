title: "Cameras"
path: "cameras"
back_path: "/lovelace/home"
subview: true
theme: subview
cards:

  - type: vertical-stack
    cards:

      # latest
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:config-template-card
            entities:
              - camera.latest_doorbell
            card:
              type: picture-entity
              name: "Doorbell"
              aspect_ratio: 16x9
              entity: camera.latest_doorbell
              show_state: false
              tap_action:
                action: url
                url_path: >-
                  ${ states['camera.latest_doorbell'].attributes.entity_picture }
              hold_action:
                action: none
          - type: custom:config-template-card
            entities:
              - camera.latest_mailbox
            card:
              type: picture-entity
              name: "Mailbox"
              aspect_ratio: 16x9
              entity: camera.latest_mailbox
              show_state: false
              tap_action:
                action: url
                url_path: >-
                  ${ states['camera.latest_mailbox'].attributes.entity_picture }
              hold_action:
                action: none
          - type: custom:config-template-card
            entities:
              - camera.latest_motion
            card:
              type: picture-entity
              name: "Motion"
              aspect_ratio: 16x9
              entity: camera.latest_motion
              show_state: false
              tap_action:
                action: url
                url_path: >-
                  ${ states['camera.latest_motion'].attributes.entity_picture }
              hold_action:
                action: none

      # live cameras
      - type: vertical-stack
        title: "Live Cameras"
        cards:

          - camera_view: auto
            type: picture-glance
            camera_image: camera.front_door
            aspect_ratio: 16x9
            entities:
              - entity: light.front_door

          - type: picture-glance
            camera_image: camera.front_patio
            entities:
              - entity: light.front_door

          - type: picture-glance
            camera_image: camera.driveway
            entities:
              - entity: light.front_door

          - type: picture-glance
            camera_image: camera.back_yard
            entities: []

      # settings
      - type: entities
        title: "Advanced"
        state_color: false
        show_header_toggle: false
        entities:
          - type: divider
          - entity: input_boolean.camera_motion_enabled
            icon: mdi:creation
            name: "Motion Alerts"
          - entity: input_text.camera_motion_prompt
            secondary_info: none
            name: "Prompt"
            icon: none
        card_mod:
          style: |
            :host ha-card {
              margin: 25px 0 0;
              height: auto;
              transition: none;
            }

            :host ha-card h1 {
              padding: 5px 15px 10px;
            }