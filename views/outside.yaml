title: "Outside"
path: "outside"
cards:
  - type: vertical-stack
    cards:
      
    # Header
    - type: entities
      entities:
        - entity: sensor.powerwall_charge_actual
          name: "Outside"
          tap_action:
            action: navigate
            navigation_path: energy
      card_mod:
        style: 
          .: |
            #states {
              padding: 0;
            }

            ha-card {
              background: none;
              border: 0;
              margin: 25px 0;
              transition: none;
            }
          hui-sensor-entity-row $:
            hui-generic-entity-row $: |
              state-badge {
                position: absolute;
                right: 0;
              }

              .info {
                color: var(--primary-text-color);
                font-size: 24px;
                font-weight: 400;
              }

              .value {
                margin: 0 40px 0 0;
                color: var(--disabled-text-color);
                font-size: 24px;
                font-weight: 400;
              }

    # Garage Buttons
    - type: horizontal-stack
      cards:
        - type: entity-button
          show_name: false
          show_state: true
          entity: cover.garage_door_1
          tap_action:
            action: call-service
            service: switch.turn_on
            data:
              entity_id: switch.garage_door_1
        - type: entity-button 
          show_name: false
          show_state: true
          entity: cover.garage_door_2
          tap_action:
            action: call-service
            service: switch.turn_on
            data:
              entity_id: switch.garage_door_2
        - type: entity-button
          show_name: false
          show_state: true
          entity: cover.garage_door_3
          tap_action:
            action: call-service
            service: switch.turn_on
            data:
              entity_id: switch.garage_door_3

    # Lights
    - type: entities
      state_color: false
      show_header_toggle: false
      entities:
        - entity: light.front_door
        - type: custom:multiple-entity-row
          entity: light.back_doors
          toggle: true
          entities:
            - entity: media_player.outside_speakers
              icon: mdi:speaker
              name: false
              state_color: true

        - type: custom:multiple-entity-row
          entity: light.garage
          toggle: true
          entities:
            - entity: media_player.garage_speaker
              icon: mdi:speaker
              name: false
              state_color: true

        - type: section

        - entity: switch.fountain
        - entity: switch.pool_light
        - entity: light.twinkle_lights

        - type: section
  
        - entity: switch.front_landscape
        - entity: switch.back_landscape


    # Settings  
    - type: markdown
      content: |
        Automations can be disabled in <a href="./settings">Advanced Settings</a>
      theme: nocard
      card_mod:
        style: |
          :host ha-card {
            margin: 40px 0 0 0;
            transition: none;
          }
