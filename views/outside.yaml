title: "Outside"
path: "outside"
cards:
  - type: vertical-stack
    cards:
      
    # Header
    - type: entity
      name: "Outside"
      entity: weather.krhv_daynight
      attribute: temperature
      unit: "Â°F"
      card_mod:
        style: |
          :host ha-card {
            background: none;
            border: 0;
            margin: 15px 8px 25px 8px;
            transition: none;
          }

          :host ha-card .header {
            padding: 0 0 0 5px;
          }

          :host ha-card .name {
            color: var(--primary-text-color);
            font-size: 24px;
            font-weight: 400;
          }

          :host ha-card .info {
            position: absolute;
            top: 10px;
            right: 10px;
          }

          :host ha-card .value, 
          :host ha-card .measurement {
            color: var(--disabled-text-color);
            font-size: 24px;
            font-weight: 400;
          }

          :host ha-card .measurement {
            margin: 0 10px 0 -10px;
          }


    - type: custom:stack-in-card
      mode: vertical
      cards:
        - type: horizontal-stack
          cards:
            - type: entity-button
              show_name: false
              show_state: true
              entity: cover.garage_door_1
              card_mod:
                style: |
                  :host ha-card {
                    border: 0;
                    margin: 10px 0;
                    transition: none;
                  }
              tap_action:
                action: call-service
                service: switch.turn_on
                data:
                  entity_id: switch.garage_door_1
            - type: entity-button 
              show_name: false
              show_state: true
              entity: cover.garage_door_2
              card_mod:
                style: |
                  :host ha-card {
                    border: 0;
                    margin: 10px 0;
                    transition: none;
                  }
              tap_action:
                action: call-service
                service: switch.turn_on
                data:
                  entity_id: switch.garage_door_2
            - type: entity-button
              show_name: false
              show_state: true
              entity: cover.garage_door_3
              card_mod:
                style: |
                  :host ha-card {
                    border: 0;
                    margin: 10px 0;
                    transition: none;
                  }
              tap_action:
                action: call-service
                service: switch.turn_on
                data:
                  entity_id: switch.garage_door_3

        - type: entities
          state_color: false
          show_header_toggle: false
          card_mod:
            style: |
              :host ha-card {
                border: 0;
              }
          entities:
            - type: divider

            - entity: light.front_door
            - type: custom:multiple-entity-row
              entity: light.back_doors
              toggle: true
              entities:
                - entity: media_player.outside_speakers
                  icon: mdi:speaker
                  name: false
                  state_color: true

            - type: custom:multiple-entity-row
              entity: light.garage
              toggle: true
              entities:
                - entity: media_player.garage_speaker
                  icon: mdi:speaker
                  name: false
                  state_color: true

            - type: divider
            - entity: switch.fountain
            - entity: switch.pool_light
            - entity: light.twinkle_lights
            - entity: switch.front_landscape
            - entity: switch.back_landscape
