title: "Powerwall"
path: "energy"
visible: false
cards:

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: sensor
            name: "Powerwall"
            entity: sensor.powerwall_charge_actual
            graph: bar

      - type: horizontal-stack
        cards:
          - type: statistics-graph
            days_to_show: 1
            hide_legend: true
            entities:
              - entity: sensor.powerwall_load_now
                name: "Load"
              - entity: sensor.powerwall_site_now
                name: "Grid"

              - type: sensor
                name: "Powerwall"
                entity: sensor.powerwall_charge_actual

      - type: horizontal-stack
        cards:
          - type: statistic
            name: "Solar Total"
            entity: sensor.powerwall_solar_export
            period:
              calendar:
                period: day
            stat_type: change

          - type: sensor
            name: "Now"
            entity: sensor.powerwall_solar_now

      - type: horizontal-stack
        cards:
          - type: statistic
            name: "Home Total"
            entity: sensor.powerwall_load_import
            period:
              calendar:
                period: day
            stat_type: change

          - type: sensor
            name: "Now"
            entity: sensor.powerwall_load_now
            
      - type: horizontal-stack
        cards:
          - type: statistic
            name: "Grid Import"
            entity: sensor.powerwall_site_import
            period:
              calendar:
                period: day
            stat_type: change

          - type: statistic
            name: "Grid Export"
            entity: sensor.powerwall_site_export
            period:
              calendar:
                period: day
            stat_type: change



