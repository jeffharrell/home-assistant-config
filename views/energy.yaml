title: "Powerwall"
path: "energy"
visible: false
cards:

  - type: vertical-stack
    cards:
      - type: energy-self-sufficiency-gauge

      - type: horizontal-stack
        cards:
          - type: statistic
            name: "Solar Total"
            entity: sensor.powerwall_solar_export
            period:
              calendar:
                period: day
            stat_type: change

          - type: sensor
            entity: sensor.powerwall_solar_now
            name: "Now"

      - type: horizontal-stack
        cards:
          - type: statistic
            name: "Home Total"
            entity: sensor.powerwall_load_import
            period:
              calendar:
                period: day
            stat_type: change

          - type: sensor
            entity: sensor.powerwall_load_now
            name: "Now"

      - type: horizontal-stack
        cards:
          - type: statistic
            name: "Grid Usage"
            entity: sensor.powerwall_site_actual
            period:
              calendar:
                period: day
            stat_type: change

          - type: sensor
            entity: sensor.powerwall_charge_actual
            name: "Powerwall"

      - type: statistics-graph
        days_to_show: 1
        stat_types: mean
        hide_legend: true
        entities:
          - entity: sensor.powerwall_load_now
            name: "Load"
          - entity: sensor.powerwall_site_now
            name: "Grid"

