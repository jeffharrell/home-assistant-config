title: "Cameras"
path: "cameras"
visible: false
cards:
  - type: grid
    square: false
    columns: 2
    title: "Latest Events"
    cards:
      - type: 'custom:config-template-card'
        entities:
          - camera.latest_doorbell
        card:
          type: picture-entity
          name: "Doorbell"
          aspect_ratio: 16x9
          entity: camera.latest_doorbell
          show_state: false
          tap_action:
            action: url
            url_path: "${ states['camera.latest_doorbell'].attributes.entity_picture }"
          hold_action:
            action: none

      - type: 'custom:config-template-card'
        entities:
          - camera.latest_mailbox
        card:
          type: picture-entity
          name: "Mailbox"
          aspect_ratio: 16x9
          entity: camera.latest_mailbox
          show_state: false
          tap_action:
            action: url
            url_path: "${ states['camera.latest_mailbox'].attributes.entity_picture }"
          hold_action:
            action: none
  - type: grid
    square: false
    columns: 1
    title: "Live Cameras"
    cards:
      - type: picture-glance
        camera_image: camera.front_patio
        entities:
          - entity: light.front_door
      - type: picture-glance
        camera_image: camera.driveway
        entities:
          - entity: light.front_door
      - type: picture-glance
        camera_image: camera.family_room
        entities:
          - entity: light.kitchen_area
            icon: mdi:lightbulb
      - type: picture-glance
        camera_image: camera.living_room
        entities:
          - entity: light.living_area
            icon: mdi:lightbulb
      - type: picture-glance
        camera_image: camera.back_yard
        entities: []
      - type: picture-glance
        camera_image: camera.front_door
        aspect_ratio: 16x9
        entities:
          - entity: light.front_door