title: "Inside"
path: "inside"
cards:
  - type: vertical-stack
    cards:

    # Header
    - type: entities
      entities:
        - entity: sensor.home_current_temperature
          name: "Inside"
          tap_action:
            action: navigate
            navigation_path: climate
      theme: nocard
      card_mod:
        style: 
          .: |
            #states {
              padding: 0;
            }

            ha-card {
              margin: 25px 0;
              transition: none;
            }
          hui-sensor-entity-row $:
            hui-generic-entity-row $: |
              state-badge {
                position: absolute;
                right: 0;
              }

              .info {
                color: var(--primary-text-color);
                font-size: 24px;
                font-weight: 400;
              }

              .value {
                margin: 0 40px 0 0;
                color: var(--disabled-text-color);
                font-size: 24px;
                font-weight: 400;
              }

    # Rooms
    - type: entities
      state_color: true
      entities:
        # Family Room
        - type: custom:multiple-entity-row
          entity: light.family_room
          toggle: true
          entities:
            - entity: remote.family_room
              icon: mdi:television
              name: false
              state_color: true
            - entity: media_player.family_room_speakers
              icon: mdi:speaker
              name: false
              state_color: true

        # Kitchen
        - entity: light.kitchen
        - entity: light.kitchen_cabinets
        - entity: light.island

        - type: section

        # Living Room
        - type: custom:multiple-entity-row
          entity: light.living_room
          toggle: true
          entities:
            - entity: media_player.living_room_speakers
              icon: mdi:speaker
              name: false
              state_color: true

        # Dining Room
        - entity: light.dining_room
        - entity: light.entryway
        - entity: light.hallway

        - type: section

        # Bedrooms
        - type: custom:multiple-entity-row
          entity: light.master_bedroom
          toggle: true
        - type: custom:multiple-entity-row
          entity: light.boys_bedroom
          toggle: true
        - type: custom:multiple-entity-row
          entity: light.guest_bedroom
          toggle: true
        - type: custom:multiple-entity-row
          entity: light.play_room
          toggle: true
          entities:
            - entity: media_player.playroom_speakers
              icon: mdi:speaker
              name: false
              state_color: true

    # Settings  
    - type: markdown
      content: |
        Automations can be disabled in <a href="./settings">Advanced Settings</a>
      theme: nocard
      card_mod:
        style: |
          :host ha-card {
            margin: 40px 0 0 0;
            transition: none;
          }