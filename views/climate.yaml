path: "climate"
visible: false
cards:

  - type: vertical-stack
    cards:
      - type: custom:config-template-card
        entities:
          - sensor.home_current_temperature
        card:
          type: custom:mini-graph-card
          name: "Inside Temperature"
          line_width: 3
          points_per_hour: 2
          hours_to_show: >-
            ${
              var date = new Date();
              var curHour = date.getHours() + date.getMinutes()/60.0;
              curHour
            }
          entities:
            - entity: sensor.home_current_temperature
              aggregate_func: last
              show_legend: true
              name: "Temperature"
              color: orange
          show:
            graph: line
            labels: true

      - type: tile
        entity: climate.home
        show_current_as_primary: true

      - type: entities
        entities:
          - sensor.family_room_temperature
          - sensor.living_room_temperature
          - sensor.master_bedroom_temperature
          - sensor.boys_bedroom_temperature
          - sensor.playroom_temperature_new
          - sensor.office_outlet_temperature
          - sensor.garage_temp
        theme: nocard
        card_mod:
          style: |
            :host ha-card {
              margin: 0;
              transition: none;
            }