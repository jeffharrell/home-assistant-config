path: "climate"
visible: false
cards:

  - type: vertical-stack
    cards:
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.home_current_temperature
            aggregate_func: avg
            show_legend: false
            name: "Temperature"
            color: orange
        name: "Inside Temperature"
        line_width: 3
        decimals: 0
        show:
          graph: line
          labels: false

      - type: tile
        entity: climate.home
        show_current_as_primary: true

      - type: entities
        entities:
          - sensor.family_room_temperature
          - sensor.living_room_temperature
          - sensor.master_bedroom_temperature
          - sensor.boys_bedroom_temperature
          - sensor.playroom_temperature_new
          - sensor.office_outlet_temperature
          - sensor.garage_temp
        theme: nocard
        card_mod:
          style: |
            :host ha-card {
              margin: 0;
              transition: none;
            }