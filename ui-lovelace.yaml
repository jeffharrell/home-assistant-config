                icon_height: 25px
                entity: binary_sensor.doors_and_windows_and_garages
                show_state: true
              - show_name: true
                show_icon: true
                type: button
                name: Climate
                icon: mdi:home-thermometer-outline
                tap_action:
                  action: navigate
                  navigation_path: climate
                hold_action:
                  action: none
                theme: nocard
                icon_height: 25px
                entity: climate.home
                show_state: true
            grid_options:
              columns: full
            columns: 4
