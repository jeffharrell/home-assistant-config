              action: toggle
            grid_options:
              columns: full
            icon: ''
            visibility:
              - condition: state
                entity: schedule.quick_actions_wake_up
                state: 'on'
              - condition: and
                conditions:
                  - condition: state
                    entity: alarm_control_panel.alarm
                    state_not: armed_away
          - type: tile
            entity: script.mood_lights
            features_position: bottom
            vertical: false
            hide_state: true
            tap_action:
              action: toggle
            icon_tap_action:
              action: toggle
