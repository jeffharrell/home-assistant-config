kiosk_mode:
  hide_header: false
  hide_menubutton: true
  hide_overflow: true
  hide_sidebar: true
  admin_settings:
    hide_sidebar: false


views:
  # Family Rooms
  - title: "Family Rooms"
    path: "family_rooms"
    back_path: "/lovelace-beta/home"
    subview: true
    cards:
      - type: entities
        state_color: true
        show_header_toggle: false
        entities:
          - type: custom:multiple-entity-row
            entity: light.family_room
            icon: mdi:lightbulb
            toggle: true
            entities:
              - entity: sensor.family_room_temperature
                name: false
                format: 'precision0'
          - entity: remote.family_room
          - type: custom:multiple-entity-row
            entity: media_player.family_room_speakers
            toggle: true

          - type: divider

          - type: custom:multiple-entity-row
            entity: light.living_room
            icon: mdi:lightbulb
            toggle: true
            entities:
              - entity: sensor.living_room_temperature
                name: false
                format: 'precision0'
          - type: custom:multiple-entity-row
            entity: media_player.living_room_speakers
            toggle: true

          - type: divider

          - entity: light.dining_room
          - entity: light.entryway
          - entity: light.hallway

      - type: entities
        state_color: true
        show_header_toggle: false
        entities:
          - type: custom:multiple-entity-row
            entity: climate.home
            name: "Climate"
            show_state: false
            state_color: true
            entities:
              - attribute: current_temperature
                name: "Temperature"
                unit: "Â°F"
                format: 'precision0'
          - entity: switch.house_fan
            icon: mdi:fan
            name: "Fan"
          - type: section
          - entity: automation.climate_windows_open
            state_color: false
            name: "Turn off when windows open"


  # Kitchen
  - title: "Kitchen"
    path: "kitchen"
    back_path: "/lovelace-beta/home"
    subview: true
    cards:
      - type: entities
        state_color: true
        show_header_toggle: false
        entities:
          - entity: light.kitchen
          - entity: light.island
          - entity: light.kitchen_cabinets


  # Bedrooms
  - title: "Bedrooms"
    path: "bedrooms"
    back_path: "/lovelace-beta/home"
    subview: true
    cards:
      - type: entities
        state_color: true
        show_header_toggle: false
        entities:
          - type: custom:multiple-entity-row
            entity: light.master_bedroom
            toggle: true
            entities:
              - entity: sensor.master_bedroom_temperature
                name: false
                format: 'precision0'
          - type: custom:multiple-entity-row
            entity: media_player.master_bedroom_speaker
            toggle: true

          - type: divider

          - type: custom:multiple-entity-row
            entity: light.boys_bedroom
            toggle: true
            entities:
              - entity: sensor.boys_bedroom_temperature
                name: false
                format: 'precision0'

          - type: divider

          - type: custom:multiple-entity-row
            entity: light.play_room
            toggle: true
            entities:
              - entity: sensor.playroom_temperature
                name: false
                format: 'precision0'
          - type: custom:multiple-entity-row
            entity: media_player.playroom_speakers
            toggle: true

          - type: divider

          - type: custom:multiple-entity-row
            entity: light.guest_bedroom
            toggle: true
            entities:
              - entity: sensor.guest_bedroom_temperature
                name: false
                format: 'precision0'

  # Outside
  - title: "Outside"
    path: "outside"
    back_path: "/lovelace-beta/home"
    subview: true
    cards:
      - type: entities
        state_color: false
        show_header_toggle: false
        entities:
          - entity: light.front_door
          - entity: light.back_doors
          - entity: light.twinkle_lights
          - type: divider
          - entity: switch.pool_light
            icon: mdi:pool
          - entity: switch.fountain
            icon: mdi:cup-water
          - type: divider
          - entity: switch.front_landscape
            icon: mdi:flower-tulip
          - entity: switch.back_landscape
            icon: mdi:flower-tulip
          - type: divider
          - type: custom:multiple-entity-row
            entity: media_player.outside_speakers
            toggle: true
      - type: entities
        state_color: false
        show_header_toggle: false
        entities:
          - entity: light.garage
            icon: mdi:garage
          - type: divider
          - entity: cover.garage_door_3
          - entity: cover.garage_door_2
          - entity: cover.garage_door_1

  # Cameras
  - title: "Cameras"
    path: "cameras"
    back_path: "/lovelace-beta/home"
    subview: true
    cards:
      - type: grid
        square: false
        columns: 2
        title: "Latest Events"
        cards:
          - type: 'custom:config-template-card'
            entities:
              - camera.latest_doorbell
            card:
              type: picture-entity
              name: "Doorbell"
              aspect_ratio: 16x9
              entity: camera.latest_doorbell
              show_state: false
              tap_action:
                action: url
                url_path: "${ states['camera.latest_doorbell'].attributes.entity_picture }"
              hold_action:
                action: none

          - type: 'custom:config-template-card'
            entities:
              - camera.latest_mailbox
            card:
              type: picture-entity
              name: "Mailbox"
              aspect_ratio: 16x9
              entity: camera.latest_mailbox
              show_state: false
              tap_action:
                action: url
                url_path: "${ states['camera.latest_mailbox'].attributes.entity_picture }"
              hold_action:
                action: none
      - type: grid
        square: false
        columns: 1
        title: "Live"
        cards:
          - type: picture-glance
            camera_image: camera.front_patio
            entities:
              - entity: light.front_door
          - type: picture-glance
            camera_image: camera.driveway
            entities:
              - entity: light.front_door
          - type: picture-glance
            camera_image: camera.family_room
            entities:
              - entity: light.kitchen_area
                icon: mdi:lightbulb
          - type: picture-glance
            camera_image: camera.living_room
            entities:
              - entity: light.living_area
                icon: mdi:lightbulb
          - type: picture-glance
            camera_image: camera.back_yard
            entities: []
          - type: picture-glance
            camera_image: camera.front_door
            aspect_ratio: 16x9
            entities:
              - entity: light.front_door
